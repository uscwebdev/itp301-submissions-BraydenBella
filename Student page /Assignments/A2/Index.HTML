<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 Store site</title>
</head>
<style>
.header{
    text-align: center;
    justify-content: center;

}
.container {
    display: flex;
    justify-content: center;
}

.section {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin: 0 20px; 
    padding: 20px; 
    border: 1px solid #ccc; 
    width: 150px;
    height: 150px;
}

.section img{
    height: 100px;
    width: 120px;
}

p {
    text-align: center;
}

</style>
<body>
    <div class="header">
    <h1> Shoe Store</h1>
    </div>

    <div class="container">
        <div class="section" id="shoe1">
            <img src="img/New balance 550 .png" alt="new balance 550">
            <p> New Balance 550: $<span id="shoeCost1">160</span></p>
        </div>
        <div class="section" id="shoe2">
            <img src="img/air jordan 1 low .png" alt="Air jordan 1 low ">
            <p> Air Jordan 1 Low: $<span id="shoeCost2">190</span></p>
        </div>
        <div class="section" id="shoe3">
            <img src="img/asics 14 .png" alt="Asics 14">
            <p> Asics 14: $<span id="shoeCost3">200</span></p>
        </div>
    </div>

    <p> Total Cost $<span id="totalNum">0</span></p>
    
</body>

<script>

var totalNum = 0;

document.querySelector('#shoe1').onclick = function(){
    var section = document.querySelector('#shoe1')
    section.style.opacity = 0.7;
    section.style.backgroundColor = '#00001';
    var shoeCostSpan = section.querySelector('#shoeCost1');
    var shoeCostValue = parseFloat(shoeCostSpan.innerHTML);
    totalNum += shoeCostValue; 
    document.querySelector('#totalNum').innerHTML = totalNum; 
};

document.querySelector('#shoe2').onclick = function(){
    var section = document.querySelector('#shoe2')
    section.style.opacity = 0.7;
    section.style.backgroundColor = ('#00001');
    var shoeCostSpan = section.querySelector('#shoeCost2');
    var shoeCostValue = parseFloat(shoeCostSpan.innerHTML);
    totalNum += shoeCostValue; 
    document.querySelector('#totalNum').innerHTML = totalNum; 
};

document.querySelector('#shoe3').onclick = function(){
    var section = document.querySelector('#shoe3')
    section.style.opacity = 0.7;
    section.style.backgroundColor = ('#00001');
    var shoeCostSpan = section.querySelector('#shoeCost3');
    var shoeCostValue = parseFloat(shoeCostSpan.innerHTML);
    totalNum += shoeCostValue; 
    document.querySelector('#totalNum').innerHTML = totalNum; 
};


</script>
</html>
